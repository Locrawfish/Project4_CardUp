<div class="col-lg-2" ng-controller="NavbarCtrl">
  <div id= "wrapper">
    <ul class="sidebar-wrapper">
      <li id="sidebar-brand">cardUp</li>
      <!-- Add CSS to this below so the Hello {name} is bigger-->
      <li ng-show="isLoggedIn()"><p>Hello, {{ getCurrentUser().name }}!</p> </li>
      <li ng-class="{active: isActive('/')}">
        <a href="/" ng-class="{active: isActive('/')}" ><i ng-show="isActive('/')" ng-class="{active: isActive('/')}" class="fa fa-angle-double-right" ></i>
          Home</a></li>
      <li  ng-show="isLoggedIn()" ng-class="{active: isActive('/login')}">
        <a ui-sref='card' ng-class="{active: isActive('/cards')}" ><i ng-show="isActive('/cards')"ng-class="{active: isActive('/cards')}" class="fa fa-angle-double-right"></i>
          Business Cards</a></li>
      <li  ng-show="isActive('/cards/new')" ng-class="{active: isActive('/cards/new')}">
        <a href="/signup" ng-class="{active: isActive('/cards/new')}" >
          <i ng-class="{active: isActive('/cards/new')}" ng-show="isActive('/cards/new')" class="fa fa-angle-double-right"></i>
          Add new card</a></li>

      <li  ng-show="isActive('/cards/:id')" ng-class="{active: isActive('/cards/:id')}">
        <a ng-class="{active: isActive('/cards/:id')}" >
          <i ng-class="{active: isActive('/cards/:id')}" ng-show="isActive('/cards/:id')" class="fa fa-angle-double-right"></i>
          Add new card</a></li>

      <li  ng-hide="isLoggedIn()" ng-class="{active: isActive('/signup')}">
        <a href="/signup" ng-class="{active: isActive('/signup')}" >
          <i ng-class="{active: isActive('/signup')}" ng-show="isActive('/signup')" class="fa fa-angle-double-right"></i>
          Sign up</a></li>
        <li ng-hide="isLoggedIn()" ng-class="{active: isActive('/login')}">
          <a href="/login" ng-class="{active: isActive('/login')}">
            <i ng-class="{active: isActive('/login')}" ng-show="isActive('/login')" class="fa fa-angle-double-right"></i>
            Login</a></li>

        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/settings')}">
          <a href="/settings" ng-class="{active: isActive('/settings')}">
            <i class="fa fa-angle-double-right" ng-show="isActive('/settings')" ng-class="{active: isActive('/settings')}">
            </i> Settings
            <!-- <span class="glyphicon glyphicon-cog"></span> -->
          </a></li>
        <li ng-show="isLoggedIn()" ng-class="{active: isActive('/logout')}">
          <a href="" ng-click="logout()" ng-class="{active: isActive('/login')}">
            <i ng-class="{active: isActive('/login')}" ng-show="isActive('/login')" class="fa fa-angle-double-right"></i>
            Logout</a></li>
    </ul>
  </div>
</div>
