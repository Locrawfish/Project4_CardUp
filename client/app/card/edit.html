<link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
<script type="text/javascript" src="js/switchery.min.js"></script>

<div ng-include="'components/navbar/navbar.html'"></div>
<body ng-app='cardUpApp'>

<form novalidate>
  <div class="col-2">
    <label>
      Name
      <input placeholder="{{ card.name }}" ng-model="card.name" ng-minlength="3" id="name" name="name" tabindex="1">
    </label>
  </div>

  <div class="col-2">
    <label>
      Company
      <input placeholder="{{ card.company }}" ng-model="card.company" id="company" name="company" tabindex="2">
    </label>
  </div>

  <div class="col-3">
    <label>
      Title
      <input placeholder="{{ card.title }}" ng-model="card.title" id="phone" name="phone" tabindex="3">
    </label>
  </div>

  <div class="col-3">
    <label>
      Email
      <input placeholder="{{ card.email }}" ng-model="card.email" id="email" name="email" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Phone
      <input placeholder="1235556789" ng-model="card.phone" id="phone" name="phone">
      <select tabindex="5">
        <option>select one</option>
        <option>mobile</option>
        <option>work</option>
      </select>
    </label>
  </div>

  <div class="col-4">
    <label>
      LinkedIn
      <input placeholder="www.linkedin.com/in/spongebob" ng-model="card.linkedin" id="linkedin" name="linkedin" tabindex="6">
    </label>
  </div>
  <div class="col-4">
    <label>
      Site
      <input placeholder="http://spongebobis.square.com" id="site" ng-model="card.site" name="site" tabindex="7">
    </label>
  </div>

  <div class="col-4">
    <label>
      Notes
      <input placeholder="Notes: I met Spongebob while visiting Patrick Star" id="site" name="site" input-align="top" name="textarea" cols="30" rows="3" ng-model="card.notes" tabindex="7">
    </label>
  </div>

  <form method="link" action="cards">
  <input type="submit" value="Save" class="btn btn-sm btn-success" id="form-button" ng-click="ctrl.editCard(card)"/>
  </form>

</form>
</body>
