  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
<script type="text/javascript" src="js/switchery.min.js"></script>

<div ng-include="'components/navbar/navbar.html'"></div>
<div class = "col-lg-8 col-lg-offset-3" id = "new_contact">
<h2>Create a new business card by filling out the form below: </h2>
  <form novalidate >
    <div class="col--2">
      <label>
        Name
        <input ng-minlength="3"
               id="name"
               name="name"
               ng-model="ctrl.card.name"
               tabindex="1"
               ng-class = "{'error': ctrl.card.name.length < 3, 'valid': ctrl.card.name.length >=3}">
      </label>
    </div>

    <div class="col-2">
      <label>
        Company
        <input placeholder="The Crusty Krab" ng-model="ctrl.card.company" id="company" name="company" tabindex="2" ng-class = "{'error': ctrl.card.company.length < 3, 'valid': ctrl.card.company.length >=3}">
      </label>
    </div>

    <div class="col-3">
      <label>
        Title
        <input placeholder="Crabby Patty Flipper" ng-model="ctrl.card.title" id="phone" name="phone" tabindex="3" ng-class = "{'error': ctrl.card.title.length < 3, 'valid': ctrl.card.title.length >=3}">
      </label>
    </div>

    <div class="col-3">
      <label>
        Email
        <input placeholder="What is your e-mail address?" ng-model="ctrl.card.email" id="email" name="email" tabindex="4" ng-class = "{'error': ctrl.card.email.length < 3, 'valid': ctrl.card.email.length >=3}">
      </label>
    </div>
    <div class="col-3">
      <label>
        Phone
        <input placeholder="1235556789" ng-model="ctrl.card.phone" id="phone" name="phone">
        <select tabindex="5">
          <option>select one</option>
          <option>mobile</option>
          <option>work</option>
        </select>
      </label>
    </div>

    <div class="col-4">
      <label>
        LinkedIn
        <input placeholder="www.linkedin.com/in/spongebob" ng-model="ctrl.card.linkedin" id="linkedin" name="linkedin" tabindex="6">
      </label>
    </div>
    <div class="col-4">
      <label>
        Site
        <input placeholder="http://spongebob.square.com" id="site" ng-model="ctrl.card.site" name="site" tabindex="7">
      </label>
    </div>

    <div class="col-4">
      <label>
        Notes
        <input placeholder="Notes: I met Spongebob while visiting Patrick Star" id="site" name="site" input-align="top" name="textarea" cols="30" rows="3" ng-model="ctrl.card.notes" tabindex="7">
      </label>
    </div>


   <!--  <div class="col-4 switch">
      <label>E-mail Updates?</label>
      <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
    </div> -->

    <input type="submit" value="Save" class="btn btn-sm btn-success col-lg-2" id="form-button"  ng-click="ctrl.editCard(card)"/>

  </form>
</div>
