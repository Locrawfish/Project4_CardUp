<div ng-include="'components/navbar/navbar.html'"></div>
<body ng-app='cardUpApp'>

  <h2>Create a new business card by filling out the form below: </h2>

<div>

<form novalidate class="form-new">

  <input type="text"
         ng-model="card.name"
         placeholder="Addison Funk"
         ng-minlength="3"
         class="form-control">

  <input type="text"
         ng-model="card.title"
         placeholder="Co-Founder"
         class="form-control">

  <input type="text"
         ng-model="card.company"
         placeholder="CardUp"
         class="form-control">

  <input type="number"
         ng-model="card.phone.mobile"
         placeholder="1235556789"
         class="form-control">

<input type="number"
         ng-model="card.phone.work"
         placeholder="1235556789"
         class="form-control">

<input type="email"
         ng-model="card.email"
         placeholder="example@example.com"
         class="form-control">


<input type="text"
         ng-model="card.linkedin"
         placeholder="www.linkedin.com/in/addyfunk"
         class="form-control">

<input type="text"
         ng-model="card.site"
         placeholder="http://addisonfunk.github.io"
         class="form-control">


  <input type="submit" id="form-button" ng-click="ctrl.createCard(card)" value="Save Card" />
  <!-- <div ng-show"submissionSuccess">Your card has been added!</div> -->
</form>

</div>
