<!-- flow.js + ng-flow libraries -->
<script src="flow.js/dist/flow.min.js"></script>
<script src="ng-flow/dist/ng-flow.min.js"></script>

<div ng-include="'components/navbar/navbar.html'"></div>
<body ng-app='cardUpApp'>

  <h2>Create a new business card by filling out the form below: </h2>

<div>

<form novalidate class="form-new">

  <input type="text"
         ng-model="card.name"
         placeholder="Addison Funk"
         ng-minlength="3"
         class="form-control">

  <input type="text"
         ng-model="card.title"
         placeholder="Co-Founder"
         class="form-control">

  <input type="text"
         ng-model="card.company"
         placeholder="CardUp"
         class="form-control">

  <input type="number"
         ng-model="card.phone.mobile"
         placeholder="1235556789"
         class="form-control">

<input type="number"
         ng-model="card.phone.work"
         placeholder="1235556789"
         class="form-control">

<input type="email"
         ng-model="card.email"
         placeholder="example@example.com"
         class="form-control">


<input type="text"
         ng-model="card.linkedin"
         placeholder="www.linkedin.com/in/addyfunk"
         class="form-control">

<input type="text"
         ng-model="card.site"
         placeholder="http://addisonfunk.github.io"
         class="form-control">

  <input type="submit" id="form-button" ng-click="ctrl.createCard(card)" value="Save Card" />
  <!-- <div ng-show"submissionSuccess">Your card has been added!</div> -->


<!-- NG FLOW IMAGE UPLOAD -->
  <input type="file" flow-btn />
  <img flow-img="$flow.files[0]" />
  <div flow-init flow-name="uploader.flow">

  <button ng-click="upload()">Upload</button>

  <table>
    <tr ng-repeat="file in $flow.files">
        <td>{{$index+1}}</td>
        <td>{{file.name}}</td>
        <td>{{file.msg}}</td>
    </tr>
   </table>

    <div ng-repeat="file in uploader.flow.files" >
          {{file.name}} <a ng-click="file.cancel()">X</a>
        </div>

</form>

  <pre>master = {{ master | json }} </pre> -->
</div>
