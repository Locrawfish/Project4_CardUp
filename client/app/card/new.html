  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
<script type="text/javascript" src="js/switchery.min.js"></script>

<div ng-include="'components/navbar/navbar.html'"></div>
<body ng-app='cardUpApp'>

  <h2>Create a new business card by filling out the form below: </h2>

<form novalidate>
  <div class="col-2">
    <label>
      Name
      <input placeholder="Spongebob Squarepants" ng-model="card.name" ng-minlenght="3" id="name" name="name" tabindex="1">
    </label>
  </div>

  <div class="col-2">
    <label>
      Company
      <input placeholder="The Crusty Krab" ng-model="card.company" id="company" name="company" tabindex="2">
    </label>
  </div>

  <div class="col-3">
    <label>
      Title
      <input placeholder="Crabby Patty Flipper" ng-model="card.title" id="phone" name="phone" tabindex="3">
    </label>
  </div>

  <div class="col-3">
    <label>
      Email
      <input placeholder="What is your e-mail address?" ng-model="card.email" id="email" name="email" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Phone
      <input placeholder="1235556789" ng-model="card.phone" id="phone" name="phone">
      <select tabindex="5">
        <option>select one</option>
        <option>mobile</option>
        <option>work</option>
      </select>
    </label>
  </div>

  <div class="col-4">
    <label>
      LinkedIn
      <input placeholder="www.linkedin.com/in/spongebob" ng-model="card.linkedin" id="linkedin" name="linkedin" tabindex="6">
    </label>
  </div>
  <div class="col-4">
    <label>
      Site
      <input placeholder="http://spongebobis.square.com" id="site" ng-model="card.site" name="site" tabindex="7">
    </label>
  </div>

  <div class="col-4">
    <label>
      Notes
      <input placeholder="Notes: I met Spongebob while visiting Patrick Star" id="site" name="site" input-align="top" name="textarea" cols="30" rows="3" ng-model="card.notes" tabindex="7">
    </label>
  </div>


 <!--  <div class="col-4 switch">
    <label>E-mail Updates?</label>
    <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div> -->
  <form method="link" action="cards">
  <input type="submit" value="Save" class="btn btn-sm btn-success" id="form-button" ng-click="ctrl.createCard(card)"/>
  </form>

</form>
</body>
